<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Extremely Serious Valentine Research</title>
  <style>
    :root { --pink:#ff5c8a; --bg:#fff6f8; }
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      text-align:center;
      padding: 28px 14px;
      overflow-x:hidden;
    }
    .card{
      background:#fff;
      max-width: 520px;
      margin: 0 auto;
      padding: 26px 20px;
      border-radius: 18px;
      box-shadow: 0 12px 32px rgba(0,0,0,.12);
      position:relative;
    }
    h2,h3{ margin: 0 0 10px; }
    p{ margin: 10px 0; line-height:1.35; }
    .muted{ opacity:.75; font-size: 14px; }
    .row{ display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-top: 14px; }
    button{
      padding: 12px 18px;
      border:0;
      border-radius: 999px;
      cursor:pointer;
      font-size:16px;
      background: var(--pink);
      color:#fff;
      transition: transform .08s ease;
      user-select:none;
    }
    button:active{ transform: scale(.98); }
    .ghost{
      background:#fff;
      color:#222;
      border:1px solid rgba(0,0,0,.12);
    }
    .hidden{ display:none; }

    /* progress bar */
    .bar{
      width:100%;
      background: rgba(0,0,0,.08);
      border-radius: 999px;
      overflow:hidden;
      height: 14px;
      margin: 12px 0 0;
    }
    .fill{
      height:100%;
      width: 0%;
      background: var(--pink);
      transition: width .8s ease;
    }

    /* floating hearts */
    .heart{
      position: fixed;
      bottom: -20px;
      font-size: 18px;
      animation: floatUp 3.8s linear forwards;
      pointer-events:none;
      opacity:.9;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.12));
    }
    @keyframes floatUp{
      from { transform: translateY(0) translateX(0) scale(1); opacity: .9; }
      to   { transform: translateY(-110vh) translateX(var(--drift)) scale(1.25); opacity: 0; }
    }

    /* runaway button container */
    .runArea{
      position: relative;
      height: 120px;
      margin-top: 14px;
      border-radius: 14px;
      background: rgba(255,92,138,.06);
      border: 1px dashed rgba(255,92,138,.35);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    #noBtn{
      position:absolute;
      left: 55%;
      top: 55%;
      transform: translate(-50%,-50%);
    }

    .badge{
      display:inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,92,138,.12);
      color:#b6002f;
      font-size: 13px;
      margin-bottom: 10px;
    }
